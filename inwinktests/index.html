<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>InWink</title>
    <style>
        body,html{
            width:100%;
            height:100%;
            position:relative;
            margin:0;
            padding:0;
            background-color : #E4E4E4;
            font-family: 'Lato', 'Segoe UI', 'Helvetica';
        }


        .splash {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: white;
            color: black;
            display: -webkit-flex;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            font-size: 14pt;
            text-transform: uppercase;
        }

        .splash .splashcontent {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
        }

        #approot{
            width: 100%;
            height:100%;
            overflow: hidden;
            position: relative;
        }
    </style>
    <link rel="stylesheet" href="assets/dripicons/webfont.css"></link>
    <link rel="stylesheet" href="dist/appstyles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
</head>

<body>
    <div id="approot">
        <div class="splash">
            <div class="splashcontent">
                <div class="loaderindicator big">
                    <div class="label">Chargement en cours</div>
                    <i class="spinner"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="dist/vendor.bundle.js"></script>
    <script src="dist/appbundle.js"></script>
</body>

</html>

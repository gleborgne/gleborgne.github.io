<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="manifest" href="manifest.json">
    <title>InWink</title>
    <style>
        body,html{
            width:100%;
            height:100%;
            position:relative;
            margin:0;
            padding:0;
            background-color : #E4E4E4;
            font-family: 'Lato', 'Segoe UI', 'Helvetica';
        }


        .splash {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: white;
            color: black;
            display: -webkit-flex;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            font-size: 14pt;
            text-transform: uppercase;
        }

        .splash .splashcontent {
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
        }

        #approot{
            width: 100%;
            height:100%;
            overflow: hidden;
            position: relative;
        }

        .loaderindicator{
            display: flex;
            align-items: center;
        }

        .loaderindicator .spinner{
            margin-left: 8px;
            display: block;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            min-width: 20px;
            min-height: 20px;
            border: 4px solid rgba(255, 116, 48, 0.4);
            border-top-color: rgba(255, 116, 48, 0.8);
            animation: loaderspin 1s infinite linear;    
            flex-shrink: 0;    
        }

        .loaderindicator.big .spinner{
            border-width: 6px;
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
        }

        @-webkit-keyframes loaderspin {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes loaderspin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <link rel="stylesheet" href="assets/dripicons/webfont.css"></link>
    <link rel="stylesheet" href="dist/appstyles.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
</head>

<body>
    <div id="approot">
        <div class="splash">
            <div class="splashcontent">
                <div class="loaderindicator big">
                    <div class="label">Chargement en cours</div>
                    <i class="spinner"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="dist/vendor.bundle.js" defer></script>
    <script src="dist/appbundle.js" defer></script>
    <script type="text/javascript">
        //if ('serviceWorker' in navigator) {
        //    navigator.serviceWorker.register('serviceworker.js');
        //}
    </script>
</body>

</html>

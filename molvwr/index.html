<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Molvwr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css" />
	  <script src="lib/hand.js"></script>
    <script src="lib/babylon.2.2.js"></script>
    <script src="molvwr/molvwr.js"></script>
  </head>
  <body>
	   <div id="molvwr-container"></div>
     <div id="overlay" class="panel"></div>
     <div id="molecule-choice-panel" class="panel leftitemspanel"></div>
     <div id="viewmode-choice-panel" class="panel leftitemspanel"></div>
     <div id="description-panel" class="panel rightitemspanel"></div>
     <div id="about-panel" class="panel rightitemspanel">
       <h1>Molvwr</h1>
       <p>Molvwr is a simple molecule viewer for the web, made with Babylon.js.</p>
       <p>If you want to know more, request feature, or file a bug, visit our <a target="_blank" href="https://www.github.com/gleborgne/molvwr">github page</a>.</p>
       <p>If you want to know what Babylon.js is, the most simple thing is to go to <a href="http://www.babylonjs.com/" target"_blank">their website</a></p>
     </div>
     <div id="pagetitle">
          <div id="about">About...</div>
          <div id="titleribbon">
            <div id="moleculetitle" class="noselect" unselectable="on"></div>
            <div id="viewmodetitle" class="noselect" unselectable="on"></div>
          </div>
     </div>
     <div id="moleculeinfo">
     	info
     </div>
     <script src="index.js"></script>
  </body>
</html>

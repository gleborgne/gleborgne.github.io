<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Techdays 2015 - JavaScript pour les devs C# !</title>
    <link href="playground.css" rel="stylesheet" />
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/mode-javascript.js"></script>
    
</head>
<body>
	<h1>Techdays 2015 - JavaScript pour les devs C#</h1>
	<div id="container">
		<div id="code-container">
			<div id="code-actions" class="actionbar">
				<input type="range" min="12" max="35" id="fontSize" value="20" />
				<select id="lessons">
					<option value="variablesscope" selected>01 - scope des variables</option>
					<option value="variablesscope2">02 - scope des variables (!! piège)</option>
					<option value="contextethis">03 - contexte des functions</option>
					<option value="contextethis2">04 - contexte des functions (!! piège)</option>
					<option value="applycallbind">05 - apply, call, et bind</option>
					<option value="prototypes">06 - prototypes</option>
					<option value="prototypes2">07 - prototypes</option>
					<option value="mixins">08 - mixins</option>
					<option value="comparaisons">09 - comparaisons</option>
					<option value="modules">10 - modules</option>
					<option value="modules2">11 - namespaces</option>
					<option value="es6class">12 - ES6 class</option>
					<option value="es6arrowfunctions">13 - ES6 let, arrow functions</option>
				</select>
				<button id="btnRunCode">Run</button>
			</div>
			<div id="code-view" spellcheck="false">
			</div>
		</div>
		<div id="console-container">
			<div id="console-actions" class="actionbar">
				&nbsp;
			</div>
			<div id="console-view">
				
			</div>
		</div>
	</div>
	<script src="playground.js"></script>
    <script src="play.js"></script>
</body>
</html>

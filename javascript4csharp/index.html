<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>Techdays 2015 - JavaScript pour les devs C# !</title>
    <link href="playground.css" rel="stylesheet" />
    <script src="lib/jquery-2.1.1.js"></script>
    <script src="lib/ace.js"></script>
    <script src="lib/mode-javascript.js"></script>
    
</head>
<body>
	<h1>Techdays 2015 - JavaScript pour les devs C#</h1>
	<div id="container">
		<div id="code-container">
			<div id="code-actions" class="actionbar">
				<input type="range" min="12" max="35" id="fontSize" value="14" />
				<select id="lessons">
					<option value="variablesscope" selected>1 - scope des variables</option>
					<option value="variablesscope2">2 - scope des variables (!! pi√®ge)</option>
					<option value="contextethis">3 - contexte des functions</option>
					<option value="applycallbind">4 - apply, call, et bind</option>
					<option value="prototypes">5 - prototypes</option>
					<option value="prototypes2">6 - prototypes</option>
					<option value="comparaisons">7 - comparaisons</option>
					<option value="modules">8 - modules</option>
					<option value="modules2">9 - namespaces</option>
				</select>
				<button id="btnRunCode">Run</button>
			</div>
			<div id="code-view" spellcheck="false">
			</div>
		</div>
		<div id="console-container">
			<div id="console-actions" class="actionbar">
				&nbsp;
			</div>
			<div id="console-view">
				
			</div>
		</div>
	</div>
	<script src="playground.js"></script>
    <script src="play.js"></script>
</body>
</html>
